<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>写作页</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/writting.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
</script>
<script src="./js/writting.js">
</script>
</head>
<body>
    <div id="nav_top">
        <div id="backwards">
            <img src="./img/article/backwards.png">
        </div>
        <div id="user">
            <div id="triangle"></div>
            <div id="user_face"><img src=""></div>
            <div id="list_top">
                <ul>
                    <li>
                        <img src="./img/settings.png">
                        <p>写文章</p>
                    </li>
                    <li>
                        <img src="./img/pen.png">
                        <p>设置</p>
                    </li>
                    <li>
                        <img src="./img/paperplane.png">
                        <p>注销</p>
                        <div class="clear"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <input id="search" placeholder="搜索">
        </div>
        <div class="clear"></div>
    </div>
    <div id="fill"></div>
    <div id="title">
   		<div id="formula_bar">
    		<ul>
    			<li class="nav2_right" id="article_pub">
    				<img src="./img/writing/redo.png">
    				<div>发布文章</div>
    			</li>
    			<li class="nav2_right" id="article_edit">
    				<img src="./img/writing/pencil.png">
    				<div>编辑</div>
    			</li>
    			<li class="nav2 nav2_right">
    				<img src="./img/writing/menu_white2.png">
    				<div id="article_type">
    					<ul>
    						<li class="type">前端</li>
    						<li class="type">Python</li>
    						<li class="type">C++</li>
    						<li class="type">产品</li>
    					</ul>
    				</div>
    			</li>
    			<li class="nav2_right">
    				<div id="what_type"></div>
    			</li>
    			<li class="nav2 nav2_left">
    				<img src="./img/writing/embed.png">
    			</li>
    			<li class="nav2 nav2_left">
    				<img src="./img/writing/link.png">
    			</li>
    			<li class="nav2 nav2_left">
    				<img src="./img/writing/image.png">
    			</li>
                <p class="clear"></p>
    		</ul>
    	</div>
    </div>
    <div id="main2">
    	<div id="content2">
    		<div>
    			<textarea id="write_title" rows=1 maxlength="50"></textarea>
    			<textarea id="write_text" maxlength="10000"></textarea>
    		</div>
    	</div>
    </div>
    <div id="popup">
        <div id="popup_bottom"></div>
    	<div id="popup_top">
        	<div id="link_box">
            	<h2>插入链接</h2>
            	<div class="link">
            	    <img src="./img/writing/link.png">
            	    <input type="text" placeholder="链接地址" />
            	</div>
            	<div class="link">
            	    <img src="./img/writing/font.png">
            	    <input type="text" placeholder="链接文本" />
            	</div>
            	<span class="popup_confirm">确认</span>
            	<span class="popup_cancel">取消</span>
            	<p class="clear"></p>
        	</div>
        	<div id="pic_box">
            	<h2>插入图片</h2>
            	<div>
            	    <p id="lctup"><b>本地上传</b></p>
            	    <p>或</p>
            	    <p id="itnup"><b>网络图片</b></p>
            	    <div class="clear"></div>
            	</div>
            	<div id="lctpic">选择图片上传</div>
            	<div class="link" id="itnpic">
            	    <img src="./img/writing/link.png">
            	    <input type="text" placeholder="图片链接" />
            	</div>
            	<span class="popup_confirm">确认</span>
            	<span class="popup_cancel">取消</span>
            	<p class="clear"></p>
        	</div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
