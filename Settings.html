			<div id="user_face"><img src=""></div>
			<div id="list_top">
				<ul>
					<li id="list_writting">
						<img src="./img/pen.png">
						<p>写文章</p>
					</li>
					<li id="list_edit">
						<img src="./img/pen.png">
						<p>编辑</p>
					</li>
					<li id="list_setting">
						<img src="./img/settings.png">
						<p>设置</p>
					</li>
					<li id="list_logout">

						<div class="clear"></div>
					</li>
				</ul>
			</div>
		</div>
		<div>
			<input id="search" placeholder="搜索">
		</div>
		<div class="clear"></div>
	</div>
	<p id="fill"></p>
		<p id="settings"><span>设置</span></p>
	<div id="set_nav">
		<ul>
			<li>个人资料</li>
			<!--
			<li>个人收藏</li>
			<li>个人主题</li>
			<li>个人评论</li>
			-->
			<div class="clear"></div>
		</ul>
		<div class="clear"></div>
	</div>
    <div id="box">
    	<form id="settings_form">
    		<table>
    			<!--
    			<tr>
    				<td>头像</td>
    				<td><span class="tran2"></span><img src=""></td>
    			</tr>
    			-->
    			<tr class="tr_option">
    				<td class="left">E-mail</td>
    				<td class="right">123@123.123</td>
    			</tr>
    			<tr class="tr_option" id="uname_row">
    				<td class="left">用户名</td>
    				<td class="right">
    					<!--<span class="tran"></span>-->
    					<span id="user_name">Trzinory</span>
    					<span id="uname_edit">编辑</span>
    					<input id="uname_input" type="text" name="username" maxlength="8">
    					<span class="hint"></span>
    				</td>
    			</tr>
    			<tr class="tr_option">
    				<td class="left">原密码</td>
    				<td class="right"><!--<span class="tran"></span>--><input class="set_password" type="password" maxlength="16" name="opassword"><span class="hint"></span></td>
    			</tr>
    			<tr class="tr_option">
    				<td class="left">新密码</td>
    				<td class="right"><!--<span class="tran"></span>--><input class="set_password" type="password" maxlength="16" name="newpassword1"><span class="hint"></span></td>
    			</tr>
    			<tr class="tr_option">
    				<td class="left">确认密码</td>
    				<td class="right"><!--<span class="tran"></span>--><input class="set_password" type="password" maxlength="16" name="newpassword2"><span class="hint"></span></td>
    			</tr>
    			<tr id="set_confirm">
    				<td class="left"></td>
    				<td class="right"><div id="send">确定</div></td>
    			</tr>
    		</table>
    	</form>
    </div>
